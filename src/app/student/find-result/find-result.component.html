<div class="card div-center text-bg-dark" >
  <div class="card-body content">
    <h3 class="card-title">Find result</h3>
    <div *ngIf="notFoundError" class="alert alert-danger" role="alert">
      <strong>Result not found!</strong><span> Try again.</span>
    </div>
    <form class="mt-3" [formGroup]="findResult" (ngSubmit)="find()">
      <div class="form-floating mb-3">
        <input type="number" class="form-control"  placeholder="Roll No." name="rollno" formControlName="rollno">
        <label class="text-dark">Roll No.</label>
        <div class="text-warning" *ngIf="rollno?.invalid && rollno?.touched">
          <small>Please enter a valid Roll No.</small>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control"  placeholder="DOB" name="dob" formControlName="dob" 
        min="{{minDate | date:'yyyy-MM-dd'}}" max="{{maxDate | date:'yyyy-MM-dd'}}" >
        <label class="text-dark" >Date of birth</label>
        <div class="text-warning" *ngIf="dob?.invalid && dob?.touched">
          <small>Please enter a valid date</small>
        </div>
      </div>
      
      <button type="submit" class="btn btn-light" [disabled]="findResult.invalid">Search</button>
    </form>
  </div>
</div>
