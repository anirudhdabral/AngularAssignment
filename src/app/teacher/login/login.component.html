<div class="card div-center text-bg-dark" *ngIf="route.children.length === 0">
    <div class="card-body content">
        <h3 class="card-title">Login</h3>
        <div *ngIf="authError" class="alert alert-danger" role="alert">
            <strong>Invalid username or password!</strong><span> Try again.</span>
        </div>
        <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="teacherId" formControlName="teacherId"
                    placeholder="TeacherID">
                <label class="text-dark">Teacher ID</label>
                <div class="text-warning" *ngIf="teacherId?.invalid && teacherId?.touched">
                    <small>Please enter a Teacher ID</small>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" formControlName="password"
                    placeholder="Password">
                <label class="text-dark">Password</label>
                <div class="text-warning" *ngIf="password?.invalid && password?.touched">
                    <small>Please enter a valid password</small>
                </div>
            </div>

            <button type="submit" class="btn btn-light" [disabled]="loginForm.invalid">Login</button>

        </form>
    </div>
</div>
