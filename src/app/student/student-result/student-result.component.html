<div class="card div-center text-bg-dark" style="width: 42rem;">
    <div class="card-body content">
        <h3 class="card-title">Result</h3>
        <table class="table table-hover table-dark mt-3" >
            <tbody>
              <tr>
                <th >Roll No.</th>
                <td>{{collection.id}}</td>
              </tr>
              <tr>
                <th >Name</th>
                <td>{{collection.name}}</td>
              </tr>
              <tr>
                <th>Date of birth</th>
                <td>{{collection.dob  | date:'MMM dd, yyyy' }}</td>
              </tr>
              <tr>
                <th >Score</th>
                <td>{{collection.score}}</td>
              </tr>
              
            </tbody>
          </table>
          <button type="button" class="btn btn-light" (click)="navigateToFindResult()">Back</button>
    </div>
</div>
