<div class="card div-center text-bg-dark" style="width: 42rem;">
  <div class="card-body content">
    <div class="nav justify-content-between">
      <h3 class="card-title">Total {{noOfItems}} students</h3>
      <button type="button" class="btn btn-light" (click)="navigateToAddResult()">Add Record</button>
    </div>
    <table class="table table-dark table-bordered table-hover mt-3 text-center">
      <thead >
        <tr>
          <th scope="col">Roll No.</th>
          <th scope="col">Name</th>
          <th scope="col">Date of birth</th>
          <th scope="col">Score</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let item of collection">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{ item.dob | date:'MMM dd, yyyy' }}</td>
          <td>{{item.score}}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-outline-light" routerLink="/edit-result/{{item.id}}">Edit</button>
              <button type="button" class="btn btn-outline-light" (click)="deleteResult(item.id)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
