<div class="card div-center text-bg-dark" style="width: 42rem;">
  <div class="card-body content">
    <h3 class="card-title">Edit result</h3>
    <form class="mt-3" [formGroup]="editResult" (ngSubmit)="update()">
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Roll No.</label>
        <div class="col-sm-8">
          <input type="number" readonly class="form-control" name="id" formControlName="id">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="name" formControlName="name">
          <div class="text-warning" *ngIf="name?.invalid && name?.touched">
            <small>Please enter a name</small>
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-4 col-form-label">Date of birth</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" name="dob" formControlName="dob" min="{{minDate | date:'yyyy-MM-dd'}}"
            max="{{maxDate | date:'yyyy-MM-dd'}}">
          <div class="text-warning" *ngIf="dob?.invalid && dob?.touched">
            <small>Please enter a valid date.</small>
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-4 col-form-label">Score</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" name="score" formControlName="score">
          <div class="text-warning" *ngIf="score?.invalid && score?.touched">
            <small>Score cannot be negative or more than 100.</small>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-light m-1" [disabled]="editResult.invalid">Update result</button>
      <button type="button" class="btn btn-danger m-1" (click)="navigateToAllResults()">Cancel</button>
    </form>
  </div>
</div>
